<h1 mat-dialog-title>Editar Tarea</h1>
<div mat-dialog-content>
    <div *ngFor="let c of categorias">
        <mat-checkbox (change)="check(c, $event)" class="example-margin" >{{c.categoria}}</mat-checkbox>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Confirmar</button>
</div>
