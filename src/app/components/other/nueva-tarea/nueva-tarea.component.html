<div class="nueva_tareas">
  <div class="task__new">
    <mat-form-field class="task__name">
      <mat-label>Nueva Tarea</mat-label>
      <input [(ngModel)]="tarea.tarea" matInput #message maxlength="50" placeholder="Nueva tarea">
      <mat-hint align="end">{{message.value.length}} / 50</mat-hint>
    </mat-form-field>
  </div>
  <mat-chip-list class="example-chip"cdkDropList cdkDropListOrientation="horizontal">
    <mat-chip color="primary" *ngFor="let c of tarea.categorias" (removed)="eliminaCat(c)" >{{c.categoria}}
      <mat-icon matChipRemove >cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
  <div class="task__date">
    <mat-form-field class="task__date--pick" color="accent" appearance="fill">
      <mat-label>Selecciona Fecha</mat-label>
      <input  [(ngModel)]="tarea.fechaRealizacion" matInput [matDatepicker]="picker2">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2 color="primary"></mat-datepicker>
    </mat-form-field>
  </div>

  <button mat-stroked-button color="primary" (click)="seleccionaCategorias()" >Seleccionar Categorias</button>
  <button mat-stroked-button color="primary" (click)="agregar()">Agregar</button>
</div>
