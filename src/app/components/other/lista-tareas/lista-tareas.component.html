<div class="container">
    <div class="nueva_tarea">
        <app-nueva-tarea (tareaEmmiter)="agregar($event)"></app-nueva-tarea>
    </div>
    <div class="listaTareas">
        <h2>Lista de Tareas</h2>
        <table>
            <thead>
                <tr>
                    <td>Tarea (Descripción)</td>
                    <td>Otro</td>
                    <td>Gestión de tareas</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let t of lista">
                    <td><p>{{t.tarea}}</p></td>
                    <td>{{t.fechaRealizacion | amTimeAgo }}</td>
                    <td>
                        <button mat-icon-button color="primary" (click)="editar(t)"><mat-icon>edit</mat-icon></button>
                        <button mat-icon-button color="warn" (click)="eliminar(t)"><mat-icon>delete</mat-icon></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
