<h1 mat-dialog-title>Editar Tarea</h1>
<div mat-dialog-content>
    <mat-form-field class="task__name">
        <mat-label>Tarea</mat-label>
        <input [(ngModel)]="data.tarea" matInput #message maxlength="50" placeholder="Nueva tarea">
        <mat-hint align="end">{{message.value.length}} / 50</mat-hint>
    </mat-form-field>
    <mat-form-field class="task__date--pick" color="accent" appearance="fill">
        <mat-label>Selecciona Fecha</mat-label>
        <input  [(ngModel)]="data.fechaRealizacion" matInput [matDatepicker]="picker2">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2 color="primary"></mat-datepicker>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Confirmar</button>
</div>
